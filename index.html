<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
       <a-scene>
           <a-assets>
                 <img id="face" src="face.jpg">
                 <img id="water" src="water3.png">
                 <img id="360" src="360pic.jpg">
            </a-assets>

            <a-sky src="#360" ></a-sky>
            <a-entity camera look-controls position="0 1.6 0">
              <a-cursor color="cyan"> </a-cursor>
            </a-entity>

          <a-entity position="-1 1 -4">
            <a-box position="0 0 0"  scale="0.2 1 0.2" color="#8f742d"></a-box>
            <a-sphere position="0 1 0" src="#face" repeat="1.8" metalness="0.5"  scale="1 1 1" color="#757575">
            <a-animation attribute='visible' to='false' begin='click'></a-animation>
          </a-sphere>
            <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5"
             src="#water" repeat="10 10"></a-plane>

          </a-entity>
       </a-scene>
  </body>
</html>
